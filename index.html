<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shared Docs</title>
    <link rel="stylesheet" href="./public/styles/styles.css" />
    <script src="main.js" type="module"></script>
  </head>

  <body>
    <header>
      <p>toolbar</p>
    </header>

    <main>
      <div class="form_wrapper">
        <h1 class="form_title">Sign Up</h1>
        <!-- <div class="form"> -->
        <form id="registration_form" class="form">
          <div class="field_wrapper">
            <label for="name">Name</label>
            <input class="field_input" type="text" placeholder="name" />
          </div>

          <div class="field_wrapper">
            <label for="email">Email</label>
            <input class="field_input" type="email" placeholder="email" />
          </div>

          <div class="field_wrapper">
            <label for="password">Password</label>
            <input class="field_input" type="password" placeholder="password" />
          </div>

          <button class="submit_btn" type="submit">Submit</button>
        </form>
        <!-- </div> -->
      </div>
    </main>
  </body>
</html>
